<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" media="screen" href="visualisationStyle.css">
    <title>CAMINO - Visualisation</title>
    <link rel="icon" type="image/png" href="..\media\logoCamino.jpg">
    <script src="../controller/utils.js"></script>
</head>

<body>
    <div >
        <button id="btnbBack" onclick='returnToDashBoard();'> BACK TO DASHBOARD </button>
    </div>
    <div id="divGeneral">
        <!-- PARTIE DROITE -->
        <div id="divGauche">
            <!-- Item1 -->
            <div class="textItems item1" data-id="1">
                <span></span>
                <img class="exMarkTitle" src="..\media\exBlack.png" alt="exclamationMark">
            </div>

            <!-- Item2 -->
            <div class="textItems item2" data-id="2">
                <span></span>
                <img class="exMarkTitle" src="..\media\exBlack.png" alt="exclamationMark">
            </div>

            <!-- Item3 -->
            <div class="textItems item3" data-id="3">
                <span></span>
                <img class="exMarkTitle" src="..\media\exBlack.png" alt="exclamationMark">
            </div>
        </div>

   <!-- -------------------------------------------------------------------------------------------------- -->
        <!-- Slideshow container -->
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="slides fade">
                <div class="numbertext">1 / 3</div>
                <img src="../media/img1.jpg" style="width:100%">
                <div class="text">Air max 1 Nike X Travis scott</div>
            </div>

            <div class="slides fade">
                <div class="numbertext">2 / 3</div>
                <img src="../media/img2.jpg" style="width:100%">
                <div class="text">Air max 1 Wabi Sabi</div>
            </div>

            <div class="slides fade">
                <div class="numbertext">3 / 3</div>
                <img src="../media/img3.png" style="width:100%">
                <div class="text">Air max 1 "Message to Universe"</div>
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>

            <!-- The dots/circles -->
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
        </div>
        <br>

    </div>
</body>

<script>
    // JAVASCRIPT

    function returnToDashBoard() {
        location.replace("../view/dashboardView.html");
    }

    const textItems = document.getElementsByClassName("textItems");

    //récupération des données et insertion dans les spans de manière régulière
    getAjaxMsg(majSpan);
    const interval = window.setInterval(() => getAjaxMsg(majSpan), 3000);


    //fonction qui met à jour le text des items et s'il s'affichent ou non
    function majSpan(result) {
        for (const item of textItems) {

            item.getElementsByTagName('span')[0].innerHTML = result[item.dataset.id - 1]['textWritten'];

            if (result[item.dataset.id - 1]['active'] !== '1') {
                item.style.display = "none";
            } else {
                item.style.display = "block";
            }
        }
    }

    // SLIDE
    let slideIndex = 1;
    showSlides(slideIndex);

    // Next/previous controls
    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    // Thumbnail image controls
    function currentSlide(n) {
        showSlides(slideIndex = n);
    }

    function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("slides");
        let dots = document.getElementsByClassName("dot");
        if (n > slides.length) { slideIndex = 1 }
        if (n < 1) { slideIndex = slides.length }
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";
    }

</script>


</html>
